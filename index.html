<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="bg-img"></div>
      <section class="description">
        <img src="images/image-victor.jpg" alt="Victor" />
        <h2>Victor Crest <span>26</span></h2>
        <p>Londnon</p>
      </section>
      <section class="follower-numbers">
        <ul>
          <h3 class="number">80K</h3>
          <li class="desc">Followers</li>
        </ul>
        <ul>
          <h3 class="number">803K</h3>
          <li class="desc">Likes</li>
        </ul>
        <ul>
          <h3 class="number">1.4K</h3>
          <li class="desc">Photos</li>
        </ul>
      </section>
    </main>
  </body>
</html>
